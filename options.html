<!DOCTYPE html>
  <html>
    <head>
      <style>
        button {
          height: 30px;
          width: 30px;
          outline: none;
          margin: 10px;
        }
      </style>
      <script src="options.js"></script>
    </head>
    <body>
      <form>
      <div id="buttonDiv">
      </div>
      <div>
        <p>Display the Sonatype Login boxes!</p>
      </div>
      <table border="1" padding="0">
        <tr>
          <td>The address of your IQ Server</td>
          <td><input type="text" name="URL" id="url"></td>
        </tr>
        <tr>
          <td colspan="2">AuthenticationMode</td>
        </tr>
        <tr>
          <td colspan="2">UserName and password.</td>
        </tr>    
        <tr>
          <td colspan="2">Please note: This version stores the username and password in Chrome Storage. This is not secure.</td>            
        </tr>
        <tr>
          <td colspan="2">That is why I am showing the password in clear text at the moment.</td>            
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="text" name="password" id="password"></td>
        </tr>
        <tr>
          <td><input type="reset" name="Reset" id="reset"></td>
          <td><input type="submit" value="Save" id="save"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" value="Close" id="cancel"></td>
        </tr>
      </table>
    </form>
    <span id="msg"></span>
    </body>
  </html>
